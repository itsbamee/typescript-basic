<!-- 
  [Javascript의 한계점]
  - Java, C와 같은 변수선언시 자료형에 대한 타입을 지정하지 않음
  - 자료타입에 대해 관대하므로 추후 코드 실행시 오류가 발생할 확률이 높음 (문법이 Strict하지 못함)
  - Interpreter 언어의 한계상 개발시 미처 오류를 확인 못하고 배포되면 런타임에러 발생확률 높음
  - 컴파일 과정이 없기 때문에 실 서비스시 오류를 발생할 확률이 높음

  [TypeScript 이점]
  - 자료형마다 Strict하게 타입을 지정
  - 일반 JS에 비해서 문법이 Strict해서 실 개발시 오류 찾기 편함
  - 타입스크립트로 Strict하게 작업 후 일반 JS로 변환하는 컴파일 과정이 있음
  - 컴파일시 사전에 오류를 걸러줄 수 있으므로 런타임 에러 발생 확률을 낮춤
-->
